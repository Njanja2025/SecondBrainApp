name: Baddy Agent CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests (safely)
        run: |
          if [ -d "tests" ]; then
            echo "‚úÖ Running tests..."
            pytest tests
          else
            echo "‚ö†Ô∏è No tests directory found. Skipping tests."
          fi

  build:
    needs: test
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          brew install create-dmg

      - name: Create App Bundle Command
        run: ./scripts/create_app_bundle.sh

      - name: Create DMG
        run: ./scripts/create_dmg_command.sh

  release:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Release
        run: python src/cli_deploy/release.py --app BaddyAgent.app --notes release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  deploy:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Sync to Dropbox and Drive
        run: python src/cli_deploy/upload.py --input BaddyAgent.dmg --ref ${{ github.ref_name }}
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}

  sync:
    needs: deploy
    runs-on: macos-latest
    steps:
      - name: Sync to Thronesight
        run: bash scripts/thronesight_sync.sh
        env:
          THRONESIGHT_API_KEY: ${{ secrets.THRONESIGHT_API_KEY }}

  notify:
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          STATUS: ${{ job.status }}
        run: |
          jq -n --arg status "$STATUS" \
            '{
              "content": "Workflow completed with status: \($status)",
              "embeds": [{
                "title": "üîß CI Pipeline Report",
                "description": "Workflow completed with status: \($status)",
                "color": ($status == "success" | not | if . then 15158332 else 3066993 end)
              }]
            }' | curl -H "Content-Type: application/json" -d @- $DISCORD_WEBHOOK
