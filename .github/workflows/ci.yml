on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "‚ö†Ô∏è No requirements.txt found. Skipping dependency install."
          fi

      - name: Run Tests (safely)
        run: |
          if [ -d "tests" ]; then
            echo "‚úÖ Running tests..."
            pytest tests
          else
            echo "‚ö†Ô∏è No tests directory found. Skipping tests."
          fi

  coverage:
    needs: test
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    needs: test
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          brew install create-dmg

      - name: Create App Bundle
        run: ./create_app_bundle.command

      - name: Create DMG
        run: ./create_dmg.command

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Release
        run: |
          python src/ci_agent/release.py \
            --app BaddyAgent.app \
            --notes release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload to Cloud
        run: |
          python src/ci_agent/cloud_upload.py \
            --input BaddyAgent.dmg \
            --version ${{ github.ref_name }}
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}

      - name: Sync to Thronesight
        run: bash scripts/thronesight_sync.sh
        env:
          THRONESIGHT_API_KEY: ${{ secrets.THRONESIGHT_API_KEY }}

  notify:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          STATUS: ${{ needs.build.result || 'success' }}
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{
            \"username\": \"Baddy Agent CI\",
            \"embeds\": [{
              \"title\": \"üîî CI Pipeline Report\",
              \"description\": \"Workflow completed with status: **$STATUS**\",
              \"color\": $([[ \"$STATUS\" == 'success' ]] && echo 3066993 || echo 15158332)
            }]
          }" \
          $DISCORD_WEBHOOK

      - name: Comment on PR with result
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: test-summary
          message: |
            üß™ **Test Summary**
            Job: Baddy Agent CI
            Status: ${{ job.status }}
